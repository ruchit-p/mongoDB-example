<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongoose Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h1>Posting data from html to MongoDB Atlas</h1>
    <form class="container" method="post" action="/">
        <div class="form-group">
            <input class="form-control" name="title" placeholder="Username or Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="content" placeholder="Content"></textarea>
        </div>
        <button>Add to MongoDB</button>
    </form>
    <hr>
    <h2>Notes from MongoDB</h2>
    <div id="notes" class="container"></div>

    <script>
    // Fetch data from server and display it
    fetch('/notes')
      .then(response => response.json())
      .then(data => {
        const notesElement = document.getElementById('notes');
        data.forEach(note => {
          const noteElement = document.createElement('div');
          noteElement.innerHTML = `<h3>${note.title}</h3><p>${note.content.replace(/\r?\n/g, '<br>')}</p>`;
          notesElement.appendChild(noteElement);
        });
      })
      .catch((error) => console.error('Error:', error));
    </script>
</body>
</html>
